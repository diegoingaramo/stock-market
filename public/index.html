<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Market</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  </head>

  <body ng-app="mainModule" ng-controller="AppController as app">
      
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
        <label>Syncs in realtime across clients</label><div class="input-group"><input class="form-control" placeholder="Stock code" ng-model="newStock"> <span class="input-group-btn"><button class="btn btn-success" type="submit">Add</button></span></div>
        </div>
    </div>
    <div class="row"><div class="col-lg-12 chart-container"><div id="chart-div"></div></div></div>
    <div class="row">
       <div class="col-lg-12 col-lg-offset-1 col-md-12 col-md-offset-1 col-sm-12 col-sm-offset-1 col-xs-12 col-xs-offset-1 stocks-container">
           
        <div class="col-lg-3 col-md-5 col-sm-5 col-xs-5 stock-block" ng-repeat="stock in stocks"><h3>{{stock.id}} <button type="button" class="close">Ã—</button></h3><span class="name">{{stock.description}}</span></div>
           
      </div>
    </div>
    
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdn.rawgit.com/gdi2290/angular-websocket/v1.0.9/angular-websocket.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/service/sync_service.js"></script>    
    <script src="js/service/stock_service.js"></script>  
    
    
      
  </body>
    
</html>
